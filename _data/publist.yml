
- title: "Achieving higher standards in species distribution modeling by leveraging the diversity of available software"
  year: 2025
  image: ecog2024.jpg
  description: "Which R package should I use for species distribution modeling? The answer is many of them, together. We assessed the wide variety of R packages for species distribution models and highlighted how they can work together to improve methodological standards and diversify analyses. We also introduce the new R package ‘sdmverse' to catalog metadata for packages and visualize their relationships."
